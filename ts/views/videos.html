    <oj-bind-if test="[[subject()]]">

      <oj-bind-if test="[[!isSmall()]]">
        <oj-buttonset-one id="filters" on-value-changed="[[handleFilterChanged]]" value="[[filters]]" aria-label="Choose to show employees or departments or both." class="oj-buttonset-width-auto oj-button-sm">
          <oj-option value="all">All</oj-option>
          <oj-option value="chapter1">Chapter 1</oj-option>
          <oj-option value="chapter2">Chapter 2</oj-option>
          <oj-option value="chapter3">Chapter 3</oj-option>
          <oj-option value="chapter4">Chapter 4</oj-option>
          <oj-option value="chapter5">Chapter 5</oj-option>
          <oj-option value="chapter6">Chapter 6</oj-option>
          <oj-option value="chapter7">Chapter 7</oj-option>
          <oj-option value="specials"><span class="oj-ux-ico-star half"></span></oj-option>
        </oj-buttonset-one>
      </oj-bind-if>

      <oj-bind-if test="[[isSmall()]]">
        <oj-select-single
          id="demo-select"
          class="oj-form-control-max-width-sm"
          on-value-changed="[[handleFilterChanged]]"
          value="[[filters]]"
          aria-label="Select only one."
          data="[[chaptersDP]]"></oj-select-single>
      </oj-bind-if>
      
      <br clear="all"/>
      <br/>

  </oj-bind-if>

  <div class="oj-sm-only oj-md-hide">
    <oj-waterfall-layout id="waterfall" aria-label="dashboard" class="demo-waterfall" data="[[dataProvider]]">
      <template slot="itemTemplate" data-oj-as="item" >
        <oj-action-card class="oj-flex-item oj-sm-11 oj-action-card-mobile-css" style="padding:10px; margin: 0px; border-radius: 0%;position:relative !important;top:0px !important">
          <div class="demo-profile-card-layout-container1">
            <div class="demo-profile-card-layout-inner1" data-bind="attr: { 'data-link': item.data.link }" on-click="[[clickListener]]">
              <div class="oj-text-primary-color demo-profile-card-layout-emp-name1 oj-typography-subheading-xs">
                <oj-bind-text value="[[item.data.title]]"></oj-bind-text>
              </div>
              <div class="demo-profile-card-layout-emp-spacer1"></div>
              <div class="oj-text-tertiary-color demo-profile-card-layout-emp-title1 oj-typography-body-md">
                <oj-bind-text value="[[item.data.subtitle]]"></oj-bind-text>
              </div>
            </div>
          </div>
        </oj-action-card>
      </template>
    </oj-waterfall-layout>
  </div>

  <div class="oj-flex-item oj-sm-only-hide">
    <oj-waterfall-layout id="waterfall" aria-label="dashboard" class="demo-waterfall" data="[[dataProvider]]">
      <template slot="itemTemplate" data-oj-as="item" >
        <oj-action-card class="oj-flex-item">
          <div class="demo-profile-card-layout-container">
            <div class="demo-profile-card-layout-inner" data-bind="attr: { 'data-link': item.data.link }" on-click="[[clickListener]]">
              <oj-avatar class="demo-profile-card-layout-emp-image oj-complete" role="img" size="xxl" initials='[[item.data.thumbnailText]]' src="[[item.data.thumbnail]]" :aria-label="[['Avatar of ' + item.data.name]]"></oj-avatar>
              <div class="oj-text-primary-color demo-profile-card-layout-emp-name oj-typography-subheading-xs">
                <oj-bind-text value="[[item.data.title]]"></oj-bind-text>
              </div>
              <div class="demo-profile-card-layout-emp-spacer"></div>
              <div class="oj-text-tertiary-color demo-profile-card-layout-emp-title oj-typography-body-md">
                <oj-bind-text value="[[item.data.subtitle]]"></oj-bind-text>
              </div>
            </div>
          </div>
        </oj-action-card>
      </template>
    </oj-waterfall-layout>
  </div>
